<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Dictionary web app</title>
</head>
<body>
  <main>
    <section class="options-bar" id="options-bar">
      <div class="options-bar-left">
        <img src="./assets/images/logo.svg" alt="">
      </div>
      <div class="options-bar-right">
        <form>
          <label for="select-font"></label>
          <select name="select-font" id="select-font" class="select-font">
            <option value="sans-serif" class="ss">Sans serif</option>
            <option value="serif" class="s">Serif</option>
            <option value="mono" class="m">Mono</option>
          </select>
        </form>
        <div class="dark-light-btn-outer">
          <div class="dark-light-btn-inner"></div>
        </div>
        <img src="./assets/images/icon-moon.svg" alt="">
      </div>
    </section>

    <section class="search">
      <div class="search-bar">
        <label for="search-bar-input"></label>
        <input type="search" class="search-bar-input" id="search-bar-input" name="search-bar-input" placeholder="Search for any word..." />
        <img class="search-bar-img" id="search-bar-img" src="./assets/images/icon-search.svg" alt="">
      </div>
      <div class="search-bar-error"></div>
    </section>
    
    <section class="main-content" id="main-content">
      <div class="main-content-word-group-wrapper">
        <div class="main-content-word-group">
          <p class="main-content-word" id="main-content-word"></p>
          <p class="main-content-IPA" id="main-content-IPA"></p>
        </div>
        <div class="main-content-play" id="main-content-play">
          <img src="./assets/images/icon-play.svg" alt="" id="play-btn" value="PLAY">
          <audio id="audio" src=""></audio>
        </div>
      </div>
      <div class="main-content-noun-wrapper">
        <p class="main-content-noun">noun</p>
        <div class="main-content-noun-decoration"></div>
      </div>
      <p class="main-content-noun-meaning">Meaning</p>
      <ul class="main-content-noun-meaning-list" id="main-content-noun-meaning-list">
        
      </ul>
      <div class="main-content-synonyms-wrapper">
        <p class="main-content-synonyms">Synonyms</p>
        <p class="main-content-electronic-keyboard">electronic keyboard</p>
      </div>
      <div>
        <div class="main-content-verb-wrapper">
          <p class="main-content-verb">verb</p>
          <div class="main-content-verb-decoration"></div>
        </div>
        <p class="main-content-verb-meaning">Meaning</p>
        <ul class="main-content-verb-meaning-list" id="main-content-verb-meaning-list">
          <li></li>
        </ul>
        <p class="main-content-verb-meaning-list-example" id="main-content-verb-meaning-list-example">
          
        </p>
        <p class="source">Source</p>
        <div class="source-link-wrapper" id="source-link-wrapper">
          <a class="source-link" href="https://en.wiktionary.org/wiki/keyboard">https://en.wiktionary.org/wiki/keyboard <img src="./assets/images/icon-new-window.svg" alt="" ></a>
          
        </div>
      </div>
    </section>
  </main>
</body>
</html>
